<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Atmosphere</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="header">
        <h1><i class="fas fa-cloud-sun"></i> Atmosphere</h1>
        <button class="settings-btn"><i class="fas fa-cog"></i></button>
      </div>

      <div class="search-bar">
        <i class="fas fa-search search-icon"></i>
        <input type="text" placeholder="Search for a city..." id="cityInput">
        <button class="search-btn"><i class="fas fa-arrow-right"></i></button>
      </div>

      <div class="location-bar">
        <i class="fas fa-location-crosshairs"></i>
        <span>Current Location</span>
      </div>

      <div class="recent-searches">
        <h4>Recent Searches</h4>
        <div class="tags">
          <span class="tag">Pune</span>
          <span class="tag">New York</span>
          <span class="tag">None</span>
          <span class="tag">Nāndūra Buzurg</span>
        </div>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
