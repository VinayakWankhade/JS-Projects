<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NeoCalc</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="dark-mode">
  <div class="container">
    <div class="calculator">
      <div class="header">
        <span class="app-icon">üßÆ</span>
        <span class="app-title">NeoCalc</span>
        <div class="header-actions">
          <span class="header-icon" id="undo-btn">‚ü≤</span>
          <span class="header-icon" id="settings-btn">‚öôÔ∏è</span>
        </div>
      </div>
      <hr>    
      <div id="display" class="display">0</div>
      <div class="buttons">
        <!-- Top row -->
        <button class="btn op" data-value="AC">AC</button>
        <button class="btn op" data-value="DEL">DEL</button>
        <button class="btn op" data-value="%">%</button>
        <button class="btn op" data-value="/">√∑</button>

        <!-- Number pad -->
        <button class="btn" data-value="7">7</button>
        <button class="btn" data-value="8">8</button>
        <button class="btn" data-value="9">9</button>
        <button class="btn op" data-value="*">√ó</button>

        <button class="btn" data-value="4">4</button>
        <button class="btn" data-value="5">5</button>
        <button class="btn" data-value="6">6</button>
        <button class="btn op" data-value="-">‚àí</button>

        <button class="btn" data-value="1">1</button>
        <button class="btn" data-value="2">2</button>
        <button class="btn" data-value="3">3</button>
        <button class="btn op" data-value="+">+</button>

        <button class="btn" data-value="+/-">¬±</button>
        <button class="btn" data-value="0">0</button>
        <button class="btn" data-value=".">.</button>
        <button class="btn equal" data-value="=">=</button>
      </div>
    </div>

    <div class="history" id="historyPanel">
      <div class="history-header">
        <h2>History</h2>
        <button onclick="clearHistory()">üóëÔ∏è</button>
      </div>
      <div class="history-body" id="historyList">
        <p>No calculations yet</p>
      </div>
    </div>    
  </div>

  <script src="index.js"></script>
</body>
</html>
